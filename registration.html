

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airline Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Outer container for sliding effect */
    .outer-container {
      width: 400px;
      height: auto;
      overflow: hidden;
      position: relative;
    }
    /* Wrapper holds both forms side-by-side */
    .wrapper {
      display: flex;
      width: 800px;
      transition: transform 0.5s ease;
    }
    /* Individual form container */
    .form-container {
      width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      color: #fff;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    .btn {
      width: 100%;
      background: #ff7b00;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      background: #ff9900;
      transform: scale(1.05);
    }
    .toggle-link {
      display: block;
      text-align: center;
      color: #fff;
      margin-top: 15px;
      text-decoration: underline;
      cursor: pointer;
    }
    /* Responsive Design */
    @media (max-width: 480px) {
      .outer-container {
        width: 90%;
      }
      .wrapper {
        width: 200%;
      }
      .form-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="outer-container">
    <div class="wrapper" id="formWrapper">
      <!-- Registration Form -->
      <div class="form-container" id="registerPanel">
        <h2>Register Now</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
          </div>
          <div class="form-group">
            <label for="reg_email">Email</label>
            <input type="email" id="reg_email" name="email" required>
          </div>
          <div class="form-group">
            <label for="reg_password">Password</label>
            <input type="password" id="reg_password" name="password" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="" disabled selected>Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn">Register</button>
          <a class="toggle-link" id="toLogin">Already have an account? Login</a>
        </form>
      </div>
      <!-- Login Form -->
      <div class="form-container" id="loginPanel">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="login_email">Email</label>
            <input type="email" id="login_email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login_password">Password</label>
            <input type="password" id="login_password" name="password" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <a class="toggle-link" id="toRegister">Don't have an account? Sign Up</a>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle sliding panels
    const formWrapper = document.getElementById("formWrapper");
    document.getElementById("toLogin").addEventListener("click", function(e) {
      e.preventDefault();
      formWrapper.style.transform = "translateX(-400px)";
    });
    document.getElementById("toRegister").addEventListener("click", function(e) {
      e.preventDefault();
      formWrapper.style.transform = "translateX(0)";
    });

    // Registration Form submission
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = {
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("reg_email").value,
        password: document.getElementById("reg_password").value,
        phone: document.getElementById("phone").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value
      };
      const response = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      const result = await response.json();
      alert(result.message);
      window.location.href="flights.html";
    });

    // Login Form submission
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const loginData = {
        username: document.getElementById("username").value,
        email: document.getElementById("login_email").value,
        password: document.getElementById("login_password").value,
      };
      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData),
      });
      const result = await response.json();
      alert(result.message);
      if(response.status === 200) {
        // Redirect to bookings page (adjust URL as needed)
        window.location.href = "flights.html";
      }
    });
  </script>
</body>
</html>
